{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-md-center">
        <h1 class="text-center">Add Cafe</h1>
        <form action="{{ url_for('add_cafe') }}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="1" aria-describedby="emailHelp"
                name="name" placeholder="Cafe's Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="11" aria-describedby="emailHelp"
                name="img" placeholder="Image URL">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="2" aria-describedby="emailHelp"
                name="location" placeholder="Location">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="3" aria-describedby="emailHelp"
                name="map" placeholder="Map URL">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="sockets">
              <label class="form-check-label" for="flexCheckDefault">
                Has sockets?
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" name="toilets">
              <label class="form-check-label" for="flexCheckDefault">
                Has toilets?
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" name="wifi">
              <label class="form-check-label" for="flexCheckDefault">
                Has Wi-Fi?
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" name="calls">
              <label class="form-check-label" for="flexCheckDefault">
                Can take calls?
              </label>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="5" aria-describedby="emailHelp"
                name="seats" placeholder="# of seats">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="6" aria-describedby="emailHelp"
                name="coffee" placeholder="Coffee price">
            </div>
            <button type="submit" class="btn btn-primary">Add Cafe</button>
        </form>
    </div>
{% endblock %}

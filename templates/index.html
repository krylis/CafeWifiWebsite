{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-md-center">
    {% for cafe in cafes %}
        <div class="col-md-auto">
            <figure class="figure">
                <img src="{{ cafe.img_url }}" class="figure-img img-fluid rounded" alt="..." style="width:400px;height:300px">
                <figcaption class="figure-caption text-center fw-bold">{{ cafe.name }}</figcaption>
            </figure>
        </div>
    {% endfor %}
    </div>
{% endblock %}
